name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          PORT=3001
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          SIGHTENGINE_API_USER=${{ secrets.SIGHTENGINE_API_USER }}
          SIGHTENGINE_API_SECRET=${{ secrets.SIGHTENGINE_API_SECRET }}
          QDRANT_URL=${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}
          NEO4J_URI=${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME=${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}
          SERPAPI_KEY=${{ secrets.SERPAPI_KEY }}
          EOF

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml,infra/nginx,.env"
          target: "/home/ubuntu/app"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: REGISTRY,IMAGE_NAME
          script: |
            cd /home/ubuntu/app

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull $REGISTRY/$IMAGE_NAME:latest

            # Update docker-compose to use the pulled image
            export IMAGE_TAG="$REGISTRY/$IMAGE_NAME:latest"

            # Create docker-compose override for production
            cat > docker-compose.override.yml << EOF
            services:
              app:
                image: ${IMAGE_TAG}
                build: !reset null
            EOF

            # Stop existing containers
            docker compose -f docker-compose.prod.yml -f docker-compose.override.yml down --remove-orphans || true

            # Start new containers
            docker compose -f docker-compose.prod.yml -f docker-compose.override.yml up -d

            # Wait for health check
            echo "Waiting for application to be healthy..."
            for i in {1..30}; do
              if curl -sf http://localhost/api/health > /dev/null 2>&1; then
                echo "Application is healthy!"
                break
              fi
              echo "Attempt $i/30: Waiting..."
              sleep 10
            done

            # Cleanup old images
            docker image prune -af --filter "until=24h" || true

            # Show status
            docker ps
            echo "Deployment completed!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            response=$(curl -sf http://localhost/api/health)
            if [ $? -eq 0 ]; then
              echo "Health check passed!"
              echo "$response"
            else
              echo "Health check failed!"
              docker logs enigma-app --tail 50
              exit 1
            fi
