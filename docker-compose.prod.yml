services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enigma-app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - ENV=production
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      - app-models:/app/models
    networks:
      - enigma-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 180s

  nginx:
    image: nginx:alpine
    container_name: enigma-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - enigma-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app-models:

networks:
  enigma-network:
    driver: bridge
